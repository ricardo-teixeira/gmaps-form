<!DOCTYPE html>
<html>

<head>
  <title>Simple Map</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="src/css/imob.css">
  <link rel="stylesheet" href="src/css/demo.css">
  <link rel="stylesheet" href="src/css/app.css">
</head>

<body class="bootstrap_for_gaia">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="collapsed navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-6"
          aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="#" class="navbar-brand" style="padding: 12px;">
          <img src="http://app.valuegaia.com.br/img/menu/logo-ingaia.png" width="30" />
        </a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-6">
        <ul class="nav navbar-nav">
          <li><a href="#" class="glyphicon glyphicon-align-justify"></a></li>
          <li><a href="#" class="glyphicon glyphicon-search"></a></li>
          <li><a href="#" class="glyphicon glyphicon-plus"></a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- SAMPLE FORM -->
  <div class="col-md-offset-2 col-md-8">
    <form id="exampleForm">
      <div class="form-group">
        <div class="row">
          <div class="col-sm-6 pr-1">
            <label>País</label>
            <input class="form-control form-control-sm" name="country" placeholder="País" />
            <!-- <select class="form-control form-control-sm" name="country" placeholder="País"></select> -->
          </div>
          <div class="col-sm-6 pl-1">
            <label>Estado</label>
            <input class="form-control form-control-sm" name="state" placeholder="Estado" />
            <!-- <select class="form-control form-control-sm" name="state" placeholder="Estado"></select> -->
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Cidade</label>
        <input class="form-control form-control-sm" name="city" placeholder="Cidade" />
        <!-- <select class="form-control form-control-sm" name="city" placeholder="Cidade"></select> -->
      </div>

      <div class="form-group">
        <label>Logradouro</label>
        <input type="text" class="form-control form-control-sm" placeholder="Ex.: José de Souza Campos" name="street" />
      </div>

      <div class="form-group">
        <label>CEP</label>
        <input type="text" class="form-control form-control-sm" name="cep" placeholder="Ex.: 13000-000" />
      </div>

      <div class="form-group">
        <label>Bairro</label>
        <input type="text" class="form-control form-control-sm" name="neighborhood" placeholder="Ex.: Centro" disabled="disabled"
        />
      </div>

      <input type="hidden" class="form-control form-control-sm" name="lat" placeholder="Latitude" readonly />
      <input type="hidden" class="form-control form-control-sm" name="lng" placeholder="Longitude" readonly />

      <div class="text-center">
        <button type="submit" class="btn btn-primary mt-3">Salvar</button>

        <button id="addNewAddress" type="button" class="btn btn-default text-uppercase" data-toggle="modal" data-target="#mapsModal">
          Cadastrar novo endereço
        </button>
      </div>

    </form>
    <div id="submitResults"></div>
  </div>
  <!-- SAMPLE FORM END -->

  <div class="modal-page modal fade" id="mapsModal" tabindex="-1" role="dialog" aria-labelledby="mapsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="mapsModalLabel">Localização do imóvel</h4>
        </div>
        <div class="modal-body">
          <div class="card card-form">
            <div class="form-group">
              <label>Buscar endereço</label>
              <div class="input-group">
                <input type="text" class="form-control form-control-sm" placeholder="Ex.: José de Souza Campos" id="mapsAutocomplete" />
                <span class="input-group-addon bg-white">
                  <i class="glyphicon glyphicon-search"></i>
                </span>
              </div>
            </div>
            <form id="mapsForm">
              <div class="form-group">
                <div class="row">
                  <div class="col-xs-6 pr-1">
                    <label>País</label>
                    <input class="form-control form-control-sm" name="country" placeholder="País" readonly />
                    <!-- <select class="form-control form-control-sm" name="country" placeholder="País"></select> -->
                  </div>
                  <div class="col-xs-6 pl-1">
                    <label>Estado</label>
                    <input class="form-control form-control-sm" name="state" placeholder="Estado" readonly />
                    <!-- <select class="form-control form-control-sm" name="state" placeholder="Estado"></select> -->
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label>Cidade</label>
                <input class="form-control form-control-sm" name="city" placeholder="Cidade" readonly />
                <!-- <select class="form-control form-control-sm" name="city" placeholder="Cidade"></select> -->
              </div>

              <div class="form-group">
                <label>Logradouro</label>
                <input type="text" class="form-control form-control-sm" placeholder="Ex.: José de Souza Campos" name="street" />
              </div>

              <div class="form-group">
                <label>CEP</label>
                <input type="text" class="form-control form-control-sm" name="cep" placeholder="Ex.: 13000-000" data-container="body" data-toggle="popover"
                  data-trigger="focus" data-placement="bottom" data-html="true" data-content="Não sabe seu CEP? Encontre-o <a href='http://www.buscacep.correios.com.br/sistemas/buscacep/' target='_blank'>aqui</a>"
                />
              </div>

              <div class="form-group">
                <label>Bairro</label>
                <div class="input-group">
                  <input type="text" class="form-control form-control-sm" name="neighborhood" placeholder="Ex.: Centro" disabled="disabled"
                  />
                  <span class="input-group-addon" data-toggle="popover" data-placement="bottom" data-container="body" data-trigger="hover"
                    data-content="Utilize o bairro do Google Maps. Você pode definir um bairro comercial no cadastro do imóvel.">
                    <i class="glyphicon glyphicon-question-sign"></i>
                  </span>
                </div>
              </div>

              <input type="hidden" class="form-control form-control-sm" name="lat" placeholder="Latitude" readonly />
              <input type="hidden" class="form-control form-control-sm" name="lng" placeholder="Longitude" readonly />

              <button type="submit" class="btn btn-primary btn-block mt-3">Salvar</button>

            </form>
          </div>
          <div class="card card-maps">
            <div id="mapsLoading" class="maps-loading d-flex align-items-center">
              <div class="maps-loading-text">Carregando mapa...</div>
            </div>
            <div id="map"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBT63KLQ-X5gapWfSxWZy-_uHU4zA2CaQs&libraries=places" defer></script>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="src/js/app.js"></script>
  <script src="src/js/demo.js"></script>
  <script>
    $('[data-toggle="popover"]').popover();
  </script>
</body>

</html>
