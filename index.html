<!DOCTYPE html>
<html>

<head>
  <title>Simple Map</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="dist/demo.min.css">
  <link rel="stylesheet" href="dist/app.min.css">
  <script src="dist/app.bundle.js"></script>
</head>

<body class="bootstrap_for_gaia">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="collapsed navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-6"
          aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="#" class="navbar-brand" style="padding: 12px;">
          <img src="http://app.valuegaia.com.br/img/menu/logo-ingaia.png" width="30" />
        </a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-6">
        <ul class="nav navbar-nav">
          <li>
            <a href="#" class="glyphicon glyphicon-align-justify"></a>
          </li>
          <li>
            <a href="#" class="glyphicon glyphicon-search"></a>
          </li>
          <li>
            <a href="#" class="glyphicon glyphicon-plus"></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- SAMPLE FORM -->
  <div class="col-md-offset-2 col-md-8">
    <form id="exampleForm">
      <div class="form-group">
        <div class="row">
          <div class="col-xs-6 pr-1">
            <label>País</label>
            <input class="form-control form-control-sm" name="pais" placeholder="País" />
          </div>
          <div class="col-xs-6 pl-1">
            <label>Estado</label>
            <input class="form-control form-control-sm" name="estado" placeholder="Estado" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-xs-6 pr-1">
          <label>Cidade</label>
          <input class="form-control form-control-sm" name="cidade" placeholder="Cidade" />
        </div>

        <div class="form-group col-xs-6 pl-1">
          <label>Logradouro</label>
          <input type="text" class="form-control form-control-sm" name="rua" placeholder="Ex.: José de Souza Campos" />
        </div>
      </div>

      <div class="row">
        <div class="form-group col-xs-6 pr-1">
          <label>CEP</label>
          <input type="text" class="form-control form-control-sm" name="cep" placeholder="Ex.: 13000-000" />
        </div>

        <div class="form-group col-xs-6 pl-1">
          <label>Bairro</label>
          <input type="text" class="form-control form-control-sm" name="bairro" placeholder="Ex.: Centro" />
        </div>
      </div>

      <div class="form-group row">
        <div class="col-xs-6 pr-1">
          <label>Latitude</label>
          <input type="text" class="form-control form-control-sm" name="lat" placeholder="Latitude" />
        </div>

        <div class="col-xs-6 pl-1">
          <label>Longitude</label>
          <input type="text" class="form-control form-control-sm" name="lng" placeholder="Longitude" />
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary mt-3">Salvar</button>

        <button id="addNewAddress" type="button" class="btn btn-default text-uppercase">
          Cadastrar novo endereço
        </button>
      </div>

    </form>
    <div class="row">
      <div class="col-sm-6" id="submitResultsLeft"></div>
      <div class="col-sm-6" id="submitResultsRight"></div>
    </div>
  </div>
  <!-- SAMPLE FORM END -->

  <!-- APP CONTAINER -->
  <div data-gmaps="find-google-address"></div>

  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
    <script src="dist/demo.bundle.js"></script>
  <script>
    $('[data-toggle="popover"]').popover();
  </script>
</body>

</html>
