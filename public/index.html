<!DOCTYPE html>
<html>

<head>
  <title>Simple Map</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
    crossorigin="anonymous">
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <div class="modal-page modal fade" id="mapsModal" tabindex="-1" role="dialog" aria-labelledby="mapsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="mapsModalLabel">Localização do imóvel</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
          <div class="card card-form">
            <form id="mapsForm">
              <div class="form-group">
                <label>Endereço</label>
                <input type="text" class="form-control" placeholder="Endereço" name="address" id="autocomplete" />
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-lg-6">
                    <label>Latitude</label>
                    <input type="text" class="form-control" name="lat" />
                  </div>
                  <div class="col-lg-6">
                    <label>Longitude</label>
                    <input type="text" class="form-control" name="lng" />
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Buscar</button>
            </form>
          </div>
          <div class="card card-maps">
            <div id="mapsLoading" class="maps-loading d-flex align-items-center">
              <div class="m-auto">Carregando mapa...</div>
            </div>
            <div id="map"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=YOUT_API_KEY&libraries=places" defer></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
  <script>
    $('#mapsModal').modal('show');
  </script>
</body>

</html>
